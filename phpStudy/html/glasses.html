<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Login Form UI Design</title>
	<link rel="stylesheet" type="text/css" href="glasses.css">
</head>
<body>
	<section>
		<div class="box">
			<div class="form">
				<h2>Login</h2>
				<form>
					<div class="inputBx">
						<input type="text" placeholder="Username">
						<img src="images/user.png">
					</div>
					<div class="inputBx">
						<input type="text" placeholder="Password">
						<img src="images/lock.png">
					</div>
					<label class="remeber"><input type="checkbox">Remember Me</label>
					<div class="inputBx">
						<input type="submit" value="Login">
					</div>
				</form>
				<p>Forget <a href="#">Password</a></p>
				<p>Need an <a href="#">Account</a></p>
			</div>
		</div>
	</section>
</body>
</html>
